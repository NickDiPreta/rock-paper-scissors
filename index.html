<script>
function computerPlay(){
    //returns a random integer from 1 to 3)
    var computerSelection=Math.floor(Math.random() * 3)+1;
        if (computerSelection == 1) {
            return 'rock';
        }else if (computerSelection == 2) {
            return 'paper';
        }else{
            return 'scissors';
        }
}
function playRound(playerSelection,computerSelection){
    playerSelection = playerSelection.toLowerCase();
    if (playerSelection == computerSelection) {
        return 'Tie! Play again!'
    }else if (computerSelection == 'rock' && playerSelection == 'paper') {
        return `You win! ${playerSelection} beats ${computerSelection}!`;
    }else if (computerSelection == 'rock' && playerSelection =='scissors') {
        return `You lose! ${computerSelection} beats ${playerSelection}!`;
    }else if (computerSelection =='paper' && playerSelection =='rock'){
        return `You lose! ${computerSelection} beats ${playerSelection}!`;
    }else if (computerSelection =='paper' && playerSelection =='scissors'){
        return `You win! ${playerSelection} beats ${computerSelection}!`
    }else if (computerSelection =='scissors' && playerSelection =='paper'){
        return `You lose! ${computerSelection} beats ${playerSelection}!`;
    }else if (computerSelection =='scissors' && playerSelection =='rock')
        return `You win! ${playerSelection} beats ${computerSelection}!`;
    }

var myScore = 0;
var cpuScore = 0;

function game(){
    for (let step = 0; step < 5; step++){
        var computerSelection = computerPlay()
        var tally = playRound(prompt("Rock, paper or scissors?"),computerSelection)
        if (tally.includes('win')){
            myScore = myScore + 1;
        }else if (tally.includes('Tie')){
            myScore = myScore + 0;
            cpuScore = cpuScore + 0;
            step = step -1;
        }
        else{
            cpuScore = cpuScore + 1;
        }
        console.log(tally)
        console.log(`You have ${myScore} wins`)
        console.log(`Computer has ${cpuScore} wins`)
        }


    }

game();

if (myScore > cpuScore){
    console.log(`Congrats! You beat the computer ${myScore} to ${cpuScore}`)
}else{
    console.log(`Oh no! The computer won ${cpuScore} to ${myScore}`)
}



</script>
